<div class="card" >

            <div class="row">&nbsp;</div>

                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Seleccionar...">

                    </select>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <jqxGrid 
                [width]=1100 
                [source]="source" 
                [theme]="'material'"

                [sortable]="true"
