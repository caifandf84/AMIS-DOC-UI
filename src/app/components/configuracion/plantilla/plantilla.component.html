<br>
<div class="card" >
    <div class="titulo text-center">
        <p class="lead">Plantilla proceso</p>
    </div>
    <div class="cuerpo container">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="col-md-4">
                <label for="area" class="form-label">Area</label>
            </div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Seleccionar...">
                    <option selected>Seleccionar...</option>
                    <option value="1">Recursos Humanos</option>
                    <option value="2">Finanzas</option>
                    <option value="3">Juridico</option>
                </select>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-md-4">
                <label for="dias" class="form-label">Días Notificación</label>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="dias">
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary">Borrar</button>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <jqxGrid 
            [width]=1100 
            [source]="source" 
            [theme]="'material'" 
            [autoheight]="true" 
            [pageable]="true" 
            [altrows]="true" 
            [filterable]="true" 
            [sortable]="true" 
            [columns]="columns" 
            #grid>
            </jqxGrid>
        </div>
        <div class="row">&nbsp;</div>
    </div>
</div>
